<div class="container-fluid">
  <form #empForm="ngForm">
    <div class="row">
      <div class="col-6">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="employeeData.firstName" name="firstName" placeholder="First Name">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </p>

      </div>
      <div class="col-6">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="employeeData.lastName" name="lastName" placeholder="Last Name">
            <mat-icon matSuffix>scatter_plot</mat-icon>
          </mat-form-field>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="example-full-width">
          <mat-icon matSuffix>location_searching</mat-icon>
          <textarea matInput [(ngModel)]="employeeData.address" name="address" placeholder="Address"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
      (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
          <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Optional custom content that replaces the the entire default content.
    <button class="btn btn-md btn-rose" type="button" (click)="openFileSelector()">Browse</button>

          </ng-template>
      </ngx-file-drop>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-md btn-primary" (click)="uploadProfilePhoto()">Upload Now</button>
    </div>
    <div class="">
      <button *ngIf="!particularEmpData" type="submit" class="float-right btn btn-md btn-rose" (click)="submit(empForm)">submit</button>
      <button *ngIf="particularEmpData" type="submit" class="float-right btn btn-md btn-rose" (click)="update(empForm)">update</button>

    </div>
  </form>
</div>
